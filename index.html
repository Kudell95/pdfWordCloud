<!DOCTYPE html>
<html lang="en">

<head>
     <!-- can be found at http://chittagongit.com/icon/word-cloud-icon-25.html - creative commons -->
    <link rel="icon" href="favicon-32x32.png" type="image/png" sizes="32x32">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WordCloud Generator</title>
    <!-- this uses dropzone.js - https://www.dropzonejs.com/ -->
    <link href="./stylesheets/dropzone.css" rel="stylesheet">
    <link href="./stylesheets/style.css" rel="stylesheet">
		<link href="./stylesheets/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/dropzone.js"></script>
    <script src="./js/wordcloud2.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/wordcloudgenerator.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <script src="./js/bootstrap.min.js"></script>
</head>



<body>

<div id="topbar">
	<h1>Word Cloud Generator</h1>
</div>

<div class="container">
    <label class="radio-inline" for="defaultRadio"><input id="defaultRadio" type="radio" name="optradio" checked value="Files">Upload Files</label>
    <label class="radio-inline" for="textRadio"><input id="textRadio" type="radio" name="optradio" value="Text">Type or Paste Text</label>
    <label class="radio-inline" for="optionsRadio"><input id="optionsRadio" type="radio" name="optradio" value="Options">Options</label>
		
    <div id="panel">
      <div id="showFiles" class="content">
        <p class="alert alert-info">Drag and drop files (PDF, DOCX or TXT) from your device to the area below to have their contents appear in the word cloud.</p>
        <form action="upload.php" class="dropzone" id="mydropzone">
        </form>
      </div>

      <div id="showText" class="content">   
        <p class="alert alert-info">Type or paste text into the area below to have the contents appear in the word cloud.</p>
        <form action="upload.php">
          <textarea id="freeText" rows="10" cols="50"></textarea>
        </form>
      </div>

      <div id="showOptions" class="content"> 
        <p class="alert alert-info">Change the appearance of the word cloud.</p>
				<div class="form-group">
					<label>Number of Words:<label>
				</div>
        <div class="slidecontainer form-group row">
          <input type="range" min="1" max="100" value="50" class="form-control-range slider" id="Range" oninput="updateTextInput(this.value);" on>
          <input type="text" readonly class="form-control-plaintext" id="textInput" value="50">
        </div>
      </div>
				
    </div>

    
      
    <input id="clickMe" class="btn btn-primary" type="button" value="Generate Word Cloud" src="./js/wordcloudgenerator" onclick="generate();" />

    <input id="clickMe" class="btn btn-primary" type="button" style="display: inline;" value="Clear Files" src="./js/options" onclick="clearFiles();" />
    
    <input id="clickMe" class="btn btn-primary" type="button" style="display: inline;" value="Download" src="./js/options" onclick="downloadCanvas();" />
    <div id="wordcloud_container"></div>
    
</div>

<canvas id="wordcloud_canvas" width="800" height="800"></canvas>


</body>
</html>
